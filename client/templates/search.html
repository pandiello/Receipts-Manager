<template name="searchBox">
  <input type="text" id="search-box" placeholder="Buscar cliente" />
</template>

<template name="searchResult">
  <div id='search-result'>
    <div id="search-meta">
      {{#if isLoading}}
        searching ...
      {{/if}}
    </div>

    {{#each getPackages}}
    <div class="package">
      <h4 class="name">
        <a>{{{nombre}}}</a>
      </h4>
      <div class="description">
        {{{direccion}}}
      </div>
    </div>
    {{/each}}
  </div>
</template>
