<template name = "addRecibo">

  <div class = "panel  panel-default padding-top-1">
    <div class = "panel-heading">
      <h3 class = "panel-title">
        <i class = "glyphicon glyphicon-folder-open"></i> Nuevo Recibo
        <button type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> 
      </h3>
    </div>

    <div class = "panel-body">
    <form id="newRecibe">
      <div class="form-group row">
        <label for="inputId" class="col-sm-2 form-control-label">Id</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="inputId" placeholder="Id de recibo">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputCliente" class="col-sm-2 form-control-label">Cliente</label>
        <div class="col-sm-10">
          {{>searchBox}}

          {{#if showSearch}}

            {{>searchResult}}
          
          {{/if}}
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2">Tipo</label>
        <div class="col-sm-10">
          <div class="radio">
            <label>
              <input type="radio" name="gridRadios" id="gridRadiosDecesos" value="decesos" checked>
              Decesos
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="gridRadios" id="gridRadiosOtros" value="otros">
              Otros
            </label>
          </div>
        </div>
      </div>
      

     <div class="form-group row">
        <label for="inputDateCobro" class="col-sm-2 form-control-label">Fecha de cobro</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" name="inputDateCobro" placeholder="Fecha de cobro">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputCantidad" class="col-sm-2 form-control-label">Cantidad</label>
        <div class="col-sm-10">
          <div class="input-group">
            <div class="input-group-addon">€</div>
            <input type="number" class="form-control" name="inputCantidad" placeholder="Cantidad">
          </div>
        </div>
      </div>
      
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" id="buttonForm" class="btn btn-secondary">Añadir</button>
        </div>
      </div>
    </form>

  </div>
</div>
	
</template>
