<template name ="recibosTable">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Tipo</th>
        <th>Cantida</th>
      </tr>
    </thead>
    <tbody>
      {{#each recibos}}
     <tr>
     	<td>
     		{{id}}
     	</td>

     	<td>
     		{{tipo}}
     	</td>

     	<td>
     		{{cantidad}}
     	</td>
     </tr>
     {{/each}}
    </tbody>
  </table>
</template>
